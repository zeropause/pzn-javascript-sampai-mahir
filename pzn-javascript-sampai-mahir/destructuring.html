<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Array</title>
</head>
<body>
  <script>
   { 
    const names = ["Zalfa", "Ramadhan", "Ardhi", "Joko", "Reza"];

    const [firstName, middleName, lastName, ...others] = names;

    console.info(firstName);
    console.info(middleName);
    console.info(lastName);
    console.info(others);
  }

  {
    const person = {
      firstName: "Zalfa",
      lastName: "Ramadhan",
      address: {
        street: "Jalan belum ada",
        city: "Bandung",
        country: "Indonesia"
      },
      hobby: "Game",
      channel: "WellPlayed"
    }

    const {firstName, lastName, address: {street, city, country}, ...others} = person;

    console.info(firstName);
    console.info(lastName);
    console.info(street);
    console.info(city);
    console.info(country);
    console.info(others);
  }

  {
    function displayPerson({firstName, middleName, lastName}) {
      console.info(firstName);
      console.info(middleName);
      console.info(lastName);
    }

    const person = {
      firstName: "Zalfa",
      middleName: "Dwi",
      lastName: "Ramadhan"
    };

    displayPerson(person);
  }

  {
    function sum([first, second]) {
      return first + second;
    }

    console.info(sum([1, 1]))
    console.info(sum([10, 10]))
  }

  </script>
</body>
</html>
