<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Do While Loop</title>
</head>

<body>
    <script>

        let counter = 1;
        do {
            document.writeln(`<p>Pengulangan ke ${counter}</p>`);
            counter++
        } while (counter <= 10);

        // do while di eksekusi dulu do nya, baru dilihat kondisinya

    </script>
</body>

</html>
