<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Undefined</title>
</head>

<body>
    <script>
        let name;

        if (name === undefined) {
            console.info("UNDEFINED");
        } else {
            console.info("DEFINED");
        }

        const names = ["Zalfa", "Ramadhan"];
        if (names[2] === undefined) {
            console.info("Array Undefined!");
        } else {
            console.info(`Array Defined = ${names[2]}`);
        }

        const person = {};

        if (person.name === undefined) {
            console.info("Object Undefined!");
        } else {
            console.info("Object Defined!");
        }



        // Jika data tidak ada, maka outputnya undefined
    </script>
</body>

</html>
