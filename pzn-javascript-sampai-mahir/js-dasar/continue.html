<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Continue</title>
</head>

<body>
    <script>

        for (let i = 0; i < 100; i++) {

            if (i % 2 === 0) {
                continue;
                // continue digunakan untuk menskip kondisi dibawahnya dan akan lanjut ke pengulangan selanjutnya (dalam kasus ini)
            }
            document.writeln(`<p>Perulangan ganjil ${i}</p>`);
        }
    </script>
</body>

</html>
