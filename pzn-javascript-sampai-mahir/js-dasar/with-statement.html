<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>With Statement</title>
</head>

<body>
    <script>

        const person = {
            firstName: "Rizky",
            middleName: "Aulia",
            lastName: "Gobel"
        };

        // Tanpa with statement
        console.info(person.firstName);
        console.info(person.middleName);
        console.info(person.lastName);

        // Dengan with statement
        with (person) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        // with statement tidak direkomendasikan
        // di javascript versi baru tidak boleh digunakan

        // alasannya membuat sebuah kode menjadi ambigu

        // contoh saat ada nama variable yang sama
        const firstName = "Rika";
        // sekilas firstName dalam with statement itu mengacu pada firstName pada line code diatas
    </script>
</body>

</html>
