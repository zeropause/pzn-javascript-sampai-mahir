<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Function Recursive</title>
</head>

<body>
  <script>

    // Tanpa recursive (Menggunakan for loop)
    function factorial(value) {
      let result = 1;
      for (let i = 1; i <= value; i++) {
        result *= i;
      }
      return result;
    }

    console.info(factorial(7));
    console.info(1 * 2 * 3 * 4 * 5 * 6 * 7);


    // Menggunakan recursive
    function factorialRecursive(value) {
      if (value === 1) {
        return 1;
      } else {
        return value * factorialRecursive(value - 1);
      }
    }

    let number = prompt("Nomor berapa?");
    console.info(factorialRecursive(number));

    factorialRecursive(5);
    // 5 * factorialRecursive(4)
    // 5 * 4 * factorialRecursive(3)
    // 5 * 4 * 3 factorialRecursive(2)
    // 5 * 4 * 3 * 2 * factorialRecursive(1)
    // 5 * 4 * 3 * 2 * 1
  </script>
</body>

</html>
