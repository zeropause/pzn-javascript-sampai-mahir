<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Function Default Parameter</title>
</head>

<body>
    <script>

        function register(name, gender = "UNKNOWN") {
            console.info(name);
            console.info(gender);
        }

        register(); // undefined, UNKNOWN
        register("Zalfa"); // Zalfa, UNKNOWN
        register("Zalfa", "MALE"); //Zalfa, MALE
        register("Zalfa", undefined); //Zalfa, UNKNOWN
        register("Zalfa", null); //Zalfa, null (karena null itu seperti data yang sudah diisi tetapi kosong)

    </script>
</body>

</html>
