<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>For Of</title>
</head>

<body>
    <script>

        const names = ["Rizky", "Budi", "Nabil"];

        for (const name of names) {
            document.writeln(`<p>${name}</p>`);
        }

        const fullNames = "Zalfa Ramadhan";

        for (const character of fullNames) {
            document.writeln(`<p>${character}</p>`);
        }

        // hanya berlaku untuk tipe data iterable
        // contoh array, string
    </script>
</body>

</html>
