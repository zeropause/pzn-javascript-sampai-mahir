<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Method Arrow Function</title>
</head>
<body>
  <script>
    const person = {
      name: "Eko",
      sayHello: (name) => {
        console.info(`Hello ${name}`);
      }
    }

  </script>
</body>
</html>
