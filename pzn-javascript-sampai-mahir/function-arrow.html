<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Arrow Function</title>
</head>

<body>
  <script>

    // const sayHello = (name) => {
    //   const say = `Hello ${name}`;
    //   console.info(say);
    // }

    // const sayHello = (name) => console.info(`Hello ${name}`);

    const sayHello = name => console.info(`Hello ${name}`);

    sayHello("Zalfa");

    const sum = (x, y) => console.info(x + y);

    sum(400, 530);

    function giveMeName(callback) {
      callback("Zalfa");
    }

    // Anonymous Function
    // giveMeName(function(name) {
    //   console.info(`Hello ${name}`);
    // });

    // Arrow Function
    giveMeName((name) => console.info(`Hello ${name}`));

  </script>
</body>

</html>
