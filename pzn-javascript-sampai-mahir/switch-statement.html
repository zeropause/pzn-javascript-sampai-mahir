<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>

<body>
    <script>
        const nilai = "A";

        switch (nilai) {
            case "A":
                document.writeln("<p>Wow anda lulus dengan baik</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Anda lulus</p>");
                break;
            case "D":
                document.writeln("<p>Anda tidak lulus</p>");
                break;
            default:
                document.writeln("<p>Mungkin anda salah Jurusan</p>");

        }

    </script>
</body>

</html>
