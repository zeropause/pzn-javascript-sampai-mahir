<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>While Statement</title>
</head>

<body>
    <script>

        let counter = 1;
        while (counter <= 10) {
            document.writeln(`<p>Pengulangan ke ${counter}</p>`);
            counter++
        }
    </script>
</body>

</html>
