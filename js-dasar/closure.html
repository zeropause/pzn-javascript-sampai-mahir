  <title>Closure</title>
</head>
<body>
  <script>
    function createAdder(value) {
      const owner = "Eko";
      function add(param) {
        console.info(owner);
        return value + param;
      }
      return add;
    }

    const addTwo = createAdder(2); // membundle sebuah function
    // contoh diatas berarti mengeluarkan function 
    // const owner = "Eko";
    // function add(param) {
    //   console.info(owner);
    //   return value + param;
    // }

    console.info(addTwo(10));
  </script>
</body>
